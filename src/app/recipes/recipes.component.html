<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipewasselected)="selesctedRecipes = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selesctedRecipes; else infoText"
        [recipe]="selesctedRecipes"></app-recipe-detail>
        <ng-template #infoText> 
            <p style="font-style: italic;font-size: large;">Please select a Recipe!!</p>
        </ng-template>
    </div>
</div>
