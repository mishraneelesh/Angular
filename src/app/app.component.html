<app-header (featureSelected) = "onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf ="loadedfeature === 'recipe'"></app-recipes>
            <app-shopping *ngIf ="loadedfeature !== 'recipe'"></app-shopping>
        </div>
    </div>
</div>
